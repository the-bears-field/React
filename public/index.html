<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" id="add-text" class="input-area__input" />
      <button id="add-button" class="button input-area__button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul class="list" id="imcomplete-list">
        <li class="list__row">
          <p class="list__title">TODOです</p>
          <button class="button">完了</button>
          <button class="button">削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list" class="list">
        <li class="list__row">
          <p class="list__title">TODOでした</p>
          <button class="button">戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
